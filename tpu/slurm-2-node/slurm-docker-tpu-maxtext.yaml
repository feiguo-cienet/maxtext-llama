---

blueprint_name: slurm-maxtext-tpu

vars:
  project_id: ## Set GCP Project ID Here ##
  deployment_name: slurm-maxtext-tpu
  region: us-central1
  zone: us-central1-a

deployment_groups:
- group: primary
  modules:
  - id: network
    source: modules/network/vpc

  - id: script
    source: modules/scripts/startup-script
    settings:
      runners:
      - type: shell
        destination: tpu_setup.sh
        content: |
          #!/bin/bash
          mkdir -p /opt/apps/scripts/tpu-test
          chmod a+rwx /opt/apps/scripts/tpu-test

      - type: data
        destination: /opt/apps/scripts/tpu-test/run_maxtext.sh
        content: |
          #!/bin/bash

          #SBATCH --nodes=1
          #SBATCH --ntasks-per-node=1
          #SBATCH --mem=50000
          #SBATCH --partition=tpu

          docker run --rm -it  --privileged  --network host us-docker.pkg.dev/hpc-test-2-438108/maxtext-base-image/llama2-7b-tpu

  - id: tpu_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset-tpu
    use: [network]
    settings:
      node_type: v3-8
      tf_version: 2.14.0
      # Preemptible TPUs cost much less than non-preemptible TPUs.
      # The Cloud TPU service might preempt (shut down) these TPUs at any time.
      # https://cloud.google.com/tpu/docs/preemptible
      preemptible: false
      # Specify whether to preserve TPU on suspend.
      # If set to true, suspended VM will be stopped.
      # If set to false, suspended VM will be deleted.
      preserve_tpu: false
      node_count_dynamic_max: 1

  - id: tpu_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use: [tpu_nodeset]
    settings:
      partition_name: tpu

  - id: compute_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network]
    settings:
      name: ns2
      node_count_dynamic_max: 20
      bandwidth_tier: gvnic_enabled
      allow_automatic_updates: false

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use: [compute_nodeset]
    settings:
      partition_name: compute
      is_default: true

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-login
    use: [network]
    settings:
      enable_login_public_ips: true
      machine_type: n2-standard-16

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - tpu_partition
    - compute_partition
    - slurm_login
    - network
    settings:
      enable_controller_public_ips: true
      machine_type: n2-standard-16
      login_startup_script: $(script.startup_script)
